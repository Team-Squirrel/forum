<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <title>Forum</title>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/home.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
   
<body class="home-page new-topbar">

<header class="so-header js-so-header _fixed">
    <div class="-container">
        <div class="-main">            
            <a href="https://forum.com/" class="-logo">
                <span class="img">F O R U M</span>
            </a>

            <nav class="navigation" role="navigation" aria-label="site navigation">
                <ol class="-list">
                    <li class="-item">
                        <a id="nav-questions" href="https://forum.com/questions" class="-link">Questions</a>
                    </li>
                    <li class="-item">
                        <a id="nav-tags" href="https://forum.com/tags" class="-link">Tags</a>
                    </li>
                    <li class="-item">
                        <a id="nav-users" href="https://forum.com/users" class="-link">Users</a>
                    </li>
                </ol>
            </nav>

            <form id="search" action="/search" method="get" class="searchbar" autocomplete="off" role="search">
                <svg role="icon" class="svg-icon iconSearch" width="18" height="18" viewBox="0 0 18 18"><path d="M12.864 11.321L18 16.5 16.5 18l-5.178-5.136v-.357a7 7 0 1 1 1.186-1.186h.356zM7 12A5 5 0 1 0 7 2a5 5 0 0 0 0 10z"></path></svg>
                <input name="q" placeholder="Search..." tabindex="1" autocomplete="off" maxlength="240" class="f-input js-search-field" type="text">
                 <button type="submit" class="btn js-search-submit">
                      <svg role="icon" class="svg-icon iconSearch" width="18" height="18" viewBox="0 0 18 18"></svg>
                  </button>
             </form>
    </nav>
</div>
    </div>
</header>

<div class="container _full ">
        
<div id="content" class="snippet-hidden">

<div class="s-hero">
    <div class="-container g-row jc-sp-between ai-center">
        <div class="g-col6">
            <h1 class="-title">Ask, Learn, Share </h1>
            <p class="-paragraph">Sign up to F O R U M to learn and share knowledge.</p>
        </div>

        <div class="s-signup _hero g-col5">

            <form id="login-form" action="/users/signup" method="POST">
    
                    <div id="se-login-fields">

                        <input name="legalLinksShown" value="1" type="hidden">

                        <div class="input-group">
                            <div class="g-row">
                                <label for="display-name" class="g-col -fill">Display name</label>
                                <div class="g-col">
                                    <input id="display-name" name="display-name" class="f-input" placeholder="J. Doe" data-error-my="right top" data-error-at="left center" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="g-row">
                                <label for="email" class="g-col -fill">Email address</label>
                                <div class="g-col">
                                    <input id="email" name="email" maxlength="100" class="f-input" placeholder="you@example.com" data-error-my="right top" data-error-at="left center" type="email">
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="g-row">
                                <label for="password" class="g-col -fill">Password</label>
                                <div class="g-col">
                                    <input id="password" name="password" class="f-input" placeholder="********" data-error-my="right top" data-error-at="left center" type="password">
                                </div>
                            </div>
                        </div>

                        <div class="button-group g-row ai-center jc-sp-between">
                            <input id="register-button" name="submit-button" class="btn-outlined -white _medium _block" value="Sign Up" type="button">
                        </div>
                    </div>
            </form>

        </div>

    </div>
</div>          

<footer class="s-footer js-footer _short" role="contentinfo">
    <div class="-container">
        <div class="g-row js-sp-between">
            <div class="-logo">
                <a href="https://forum.com/">F O R U M</a>
            </div>
            <div class="-copyright text-right">
                <div class="g-column jc-sp-between">
                    <ul class="-list">
                        <li class="-item"><a class="js-gps-track -link" data-gps-track="footer.click({ location: 1, link:4 })" href="https://forum.blog/">Blog</a></li>
                        <li class="-item"><a href="https://www.facebook.com/forum/" class="-link">Facebook</a></li>
                        <li class="-item"><a href="https://twitter.com/forum" class="-link">Twitter</a></li>
                        <li class="-item"><a href="https://linkedin.com/company/forum" class="-link">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
         </div>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body></html>
